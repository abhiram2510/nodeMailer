<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input Form</title>

    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <!-- Increased the width of the form container to w-96 -->

        <h2 class="text-2xl font-semibold mb-6">Email Input Form</h2>

        <form action="/submit" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 p-2 w-full border rounded-md transition duration-300 focus:outline-none focus:border-blue-500">
                <!-- Adjusted the width to w-full -->
            </div>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
